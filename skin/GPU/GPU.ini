Shape=Rectangle 12,40,100,75 | Fill Color 5,5,5,50 | StrokeWidth 0.5 | Stroke Color 255,255,255,100
[UsageGraph2]
Meter=Shape
Shape=Rectangle 133,80,100,35 | Fill Color 5,5,5,50 | StrokeWidth 0.5 | Stroke Color 255,255,255,100


;Measure
[MeasureGPUUsage]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
[MeasureVRAM]
