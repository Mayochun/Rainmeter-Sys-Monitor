;Basic information
[Rainmeter]
Update=1000
[Metadata]
Name=GPU
Author=Mayochun
Information=
License=BSD-3-Clause License
Version=0.2
[Variables]
FontColor=255,255,255,255

[Background]
Meter=Image
W=245
H=125
SolidColor=10,10,10,80
[UsageGraph]
